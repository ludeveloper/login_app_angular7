<mat-toolbar color="primary">
  <mat-toolbar-row>
    <span>PorteApp - by LU</span>
    <span class="mat-tool-spacer"></span>
    <mat-icon class="mat-tool-icon" aria-hidden="false" aria-label="Vrified icon">verified_user</mat-icon>
    <mat-icon (click)="Logout()" class="mat-tool-icon button" aria-hidden="false" aria-label="Logout">exit_to_app
    </mat-icon>
  </mat-toolbar-row>
</mat-toolbar>


<div class="mat-elevation-z8">
  <mat-form-field>
    <input matInput (keydown)="filterByInput($event)" [formControl]="searchParam" placeholder="Filter">
  </mat-form-field>
  <button (click)="filterByButton()" mat-raised-button class="search-button" color="primary">Search in the
    Library</button>

  <table *ngIf="rowData.length!==0" mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element">
        <a href="{{element.latest}}" target="_blank" class="link">
          {{element.name}}
        </a>
      </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <div *ngIf="rowData.length===0">No content found.</div>
</div>
